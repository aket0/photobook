<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a904689933.js" crossorigin="anonymous"></script>
    <title>Photobook</title>
</head>
<body>
    <header class="text-center ">
        <h1>Victoria   &   Hubert</h1>
        <!-- Bouton de menu pour les petits Ã©crans -->
        <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars navbar-toggler-icon"></i>
        </button>
        <!-- Navigation principale -->
    </header>
    <nav id="navbarNav" class="collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Galerie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload">Envoi</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            {% for photo in photos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ photo.image.url }}" class="card-img-top" alt="Photo">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
